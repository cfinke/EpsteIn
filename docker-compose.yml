services:
  epstein-api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${API_HOST_PORT:-8010}:8000"
    restart: unless-stopped
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import urllib.request; urllib.request.urlopen("http://127.0.0.1:8000/health")
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
